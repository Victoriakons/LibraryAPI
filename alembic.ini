[alembic]
# Папка с миграциями (env.py и versions)
script_location = alembic


# Если используешь PostgreSQL, замени на что-то вроде:
sqlalchemy.url = postgresql+psycopg2://postgres:1234@localhost/LibraryAPI

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
